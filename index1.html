<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.13.0/dist/tf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3e8e41;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction System</h2>
        <form id="prediction-form">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" class="form-control" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="bp">Blood Pressure:</label>
                <input type="number" id="bp" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="glucose">Glucose:</label>
                <input type="number" id="glucose" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="insulin">Insulin:</label>
                <input type="number" id="insulin" class="form-control" required>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="prediction-result"></p>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById('prediction-form');
        const modal = document.getElementById('modal');
        const closeModal = document.querySelector('.close');
        const predictionResult = document.getElementById('prediction-result');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const age = document.getElementById('age').value;
            const sex = document.getElementById('sex').value;
            const bmi = document.getElementById('bmi').value;
            const bp = document.getElementById('bp').value;
            const glucose = document.getElementById('glucose').value;
            const insulin = document.getElementById('insulin').value;
            
            // Data preprocessing
            const inputData = [
                [age, sex === 'male' ? 1 : 0, bmi, bp, glucose, insulin]
            ];
            const normalizedInputData = inputData.map((row) => [
                row[0] / 100,
                row[1],
                row[2] / 100,
                row[3] / 100,
                row[4] / 100,
                row[5] / 100
            ]);
            
            // Train and deploy the model
            const model = tf.sequential();
            model.add(tf.layers.dense({ units: 1, activation: 'sigmoid', inputShape: [6] }));
            model.compile({ optimizer: 'adam', loss: 'binaryCrossentropy', metrics: ['accuracy'] });
            
            const xs = tf.tensor2d([
                [25, 1, 30, 80, 100, 30],
                [30, 0, 25, 70, 90, 20],
                [20, 1, 20, 60, 80, 10],
                [40, 0, 35, 90, 120, 40]
            ]);
            const ys = tf.tensor2d([
                [1],
                [0],
                [0],
                [1]
            ]);
            
            model.fit(xs, ys, { epochs: 100 });
            
            // Make predictions
            const predictions = model.predict(tf.tensor2d(normalizedInputData));
            const prediction = predictions.dataSync()[0].toFixed(2);
            
            // Display the prediction result
            predictionResult.textContent = `The predicted probability of having diabetes is ${prediction}`;
            modal.style.display = 'block';
        });
        
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
